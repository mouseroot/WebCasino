{% block title %}

{% endblock %}

{% block content %}
<br />
<div class="row">
	<div class="col">

	</div>
	<div class="col-6">
		<div class="card">
			<div class="card-header">
				<h2>Create a new Account</h2>
			</div>
			<div class="card-body">
				<form action="#" method="post">
					<label for="username">Your new username:</label>

					<input type="password" name="password2" /><br />

				</form>
			</div>
		</div>
	</div>
	<div class="col">

	</div>
</div>

{% endblock %}
